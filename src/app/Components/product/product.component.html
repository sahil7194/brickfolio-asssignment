<div class="card" style="width: 18rem;">
  <img [src]="product.thumbnail" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">
      {{product.title}}
    </h5>
    <p class="card-text">
      {{product.description}}
    </p>
    <a routerLink="products/{{product.id}}" class="btn btn-info">more info</a>
  </div>
</div>
