<div class="row pt-3" *ngIf="product">
  <div class="col-md-4">
    <ngb-carousel *ngIf="product?.images">
      <ng-template *ngFor="let img of product.images" ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="Random first slide" />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="col-md-8">
    <span>
      {{product.title}}
    </span>
    <hr>
    <span>
      {{product.description}}
    </span>
    <hr>
    <span>
      {{product.brand}}
    </span>
    <hr>
    <span>
      {{product.category}}
    </span>
    <hr>
    <span>
      {{product.price}}
    </span>
    <hr>
    <span>
      {{product.discountPercentage}}
    </span>
    <hr>
    <span>
      {{product.stock}}
    </span>
    <hr>
    <span>
      <ngb-rating [rate]="product.rating"></ngb-rating>
    </span>
    <hr>
  </div>
</div>
